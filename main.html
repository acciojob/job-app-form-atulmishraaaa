<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="Name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" name="Email" required><br>
		<label>Gender:</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" Required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" Required><br>
		<label for="laptop">Laptop Brands</label>
		<select name="Laptop Brands" id="laptop">
			 <option>Apple</option>
             <option>Asus</option>
             <option>HP</option></select>
		<label for="age">Age</label>
		<input type="number" id="age" name="Age" required><br>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" name="Date of Birth" required><br>
		<label for="password">Password</label>
		<input type="password" id="password" name="Password" required><br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" name="Portfolio URL"><br>
		<button type="submit">Submit</button>
		
        
</body>

</html>
